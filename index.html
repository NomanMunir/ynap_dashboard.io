<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.js"
		integrity="sha512-VcwFAndRWOHd2GciF0dxUnsMlQGvIWMzKaOECoZT/xvKE3B6Lsow+xtuoi+fI/hBKF2F05mgLcynmICdvI4a4g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
		integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"
		integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<title>Ynap Dashboard</title>

</head>

<body>
	<div class="container-fluid">
		<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<!-- <svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap"></use>
				</svg> -->
				<span class="fs-4 text-warning"><b class="titleDate">YNAP</b></span>
			</a>

			<div title="Enter Value And Press Enter to filter the Break Time">
				<input class="form-control form-control" defaultValue="60" placeholder="Filter Break Time" type="text"
					name="Toggle Menu" id="break-time">
			</div>
			<div class="bg-light btn-group-sm card d-flex flex-column mx-2 justify-content-center" role="group"
				aria-label="Basic checkbox toggle button group" style="font-size: x-small;">
				<input hidden type="checkbox" class="btn-check" id="file-checkbox" autocomplete="off">
				<label hidden class="btn btn-light" for="file-checkbox">File</label>

				<input type="checkbox" checked class="btn-check" id="perf-chart-checkbox" autocomplete="off">
				<label class="btn btn-light" for="perf-chart-checkbox">Perf Chart</label>

				<input type="checkbox" checked class="btn-check" id="table-checkbox" autocomplete="off">
				<label class="btn btn-light" for="table-checkbox">Table</label>

				<input type="checkbox" checked class="btn-check" id="uph-chart-checkbox" autocomplete="off">
				<label class="btn btn-light" for="uph-chart-checkbox">Uph Chart</label>
			</div>
			<div class="card p-3 bg-light">
				<label for="from-date">From:</label>
				<div class="mx-2" id="from-date">
					<div class="">
						<input class="form-control-sm" type="date" id="from-date" name="fromDate">
						<input class="form-control-sm" type="time" id="from-time" name="fromTime">
					</div>
				</div>
				<div class="mx-2" id="to-date">
					<label for="to-date">To:</label>
					<div class=" mt-2">
						<input class="form-control-sm" type="date" name="toDate" id="to-date">
						<input class="form-control-sm" type="time" name="toTime" id="to-time">
					</div>
				</div>
			</div>
		</header>
	</div>

	<center>
		<div class="spinner"></div>
	</center>
	<section class="d-flex flex-column justify-content-center gx-3">
		<div class="mx-auto my-3 bg-white" style="width: 100vw; height:auto;" id="perf-charts"></div>
		<div id="table" class="mx-auto my-3 bg-white" style="width: 98vw; height:auto;"></div>
		<div class="mx-auto bg-white" id="uph-charts" style="width: 98vw; height:100vh;"></div>
	</section>
	<div class="modal-dialog modal-xl" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true" id="modal">

	</div>
</body>
<script type="module" src="app.js"></script>
